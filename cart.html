<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CART</title>
  <link rel="stylesheet" href="css/fees_style.CSS">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
  <div class="container">
      <div class="summary_card">
        <div class="card_item">
          <div class="product_img">
            <img src="image/book4.jpg" alt="" />
          </div>
          <div class="product_info">
            <h1> Deep learning</h1>
            <div class="close-btn">
              <i class="fa fa-close"></i>
            </div>
            <div class="product_rate_info">
              <h1>₹ 2000</h1>
              <span class="pqt-minus">-</span>
              <span class="pqt">1</span>
              <span class="pqt-plus">+</span>
            </div>
          </div>
        </div>
        <div class="card_item">
          <div class="product_img">
            <img src="image/book1.jpg" alt="" />
          </div>
          <div class="product_info">
            <h1>Algorithms</h1>
            <div class="close-btn">
              <i class="fa fa-close"></i>
            </div>
            <div class="product_rate_info">
              <h1>₹ 1600</h1>
              <span class="pqt-minus">-</span>
              <span class="pqt">1</span>
              <span class="pqt-plus">+</span>
            </div>
          </div>
        </div>
        <hr />
        <div class="order_price">
          <p>Order summary</p>
          <h4>₹3600</h4>
        </div>
        <div class="order_service">
          <p>Additional Service</p>
          <h4>₹100</h4>
        </div>
        <div class="order_total">
          <p>Total Amount</p>
          <h4>₹3700</h4>
        </div>
      </div>
    </div>
  </div>

</body>	
</html>
